name: Update the legacy-v1 branch when a release is published
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: |
        echo $GITHUB_REF
        if [[ $GITHUB_REF == refs/tags/legacy-v1.* ]]; then
          git push origin HEAD:legacy-v1
        fi
